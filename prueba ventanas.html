<a href="#" onclick="redirigirAFacebook()">Ir a Facebook</a>

<script>
    function redirigirAFacebook() {
        // Abre Facebook en una nueva pestaña
        window.open("https://www.facebook.com", "_blank");

        // Después de 5 segundos, redirige a la página de inicio
        setTimeout(function() {
            window.location.href = "index.html"; // Cambia por tu página de inicio
        }, 5000);
    }
</script>
