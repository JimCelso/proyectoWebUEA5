<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
</head>
<body>
    <h2>Redirigiendo a Facebook...</h2>
    <p>Espera unos segundos...</p>

    <script>
        setTimeout(() => {
            // Abrir Facebook en una nueva pestaña sin que se abra la app móvil
            window.open("https://www.facebook.com/?_rdc=1&_rdr", "_blank");

            // Redirigir la ventana actual de vuelta al inicio después de 1 segundo
            setTimeout(() => {
                window.location.href = "https://www.facebook.com/?";
            }, 1000);
        }, 5000); // Esperar 5 segundos antes de abrir Facebook
    </script>
</body>
</html>
