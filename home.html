<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atemporal</title> 

    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .image {
            position: absolute;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 1s forwards;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Contenedor de la imagen emergente */
        #popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popup-container img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- Contenedor de la imagen emergente -->
<div id="popup-container">
    <img id="popup-img" src="" alt="Imagen emergente">
</div>

<script>
    const images = [
        "img/notificaciones/calendario.jpg",
        "img/notificaciones/mensaje.jpg",
        "img/notificaciones/mercado.jpg"
    ];

    // Asociamos las imágenes con sus emergentes correspondientes
    const popupImages = {
        "img/notificaciones/calendario.jpg": "img/emergentes/calendario.png",
        "img/notificaciones/mensaje.jpg": "img/emergentes/mensaje.png",
        "img/notificaciones/mercado.jpg": "img/emergentes/mercado_libre.jpeg"
    };

    function getRandomPosition() {
        return {
            top: `${Math.random() * 80}vh`,
            left: `${Math.random() * 80}vw`
        };
    }

    function getRandomSize() {
        const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.2;
        const size = Math.random() * (maxSize - 4) + 4;
        return { size: `${size}%` };
    }

    function displayImages() {
        images.forEach((src, index) => {
            setTimeout(() => {
                const img = document.createElement("img");
                img.src = src;
                img.className = "image";

                const position = getRandomPosition();
                const size = getRandomSize();
                img.style.top = position.top;
                img.style.left = position.left;
                img.style.width = size.size;
                img.style.height = "auto";

                img.addEventListener("click", function() {
                    abrirImagen(src);  // Pasamos la imagen clickeada
                });

                document.body.appendChild(img);
            }, index * 1500);
        });
    }

    function abrirImagen(imageSrc) {
        // Abrimos la imagen correspondiente al hacer clic
        const popupImage = popupImages[imageSrc];
        document.getElementById("popup-img").src = popupImage;
        document.getElementById("popup-container").style.display = "flex";

        // Cierra la imagen y recarga la página después de 5 segundos
        setTimeout(() => {
            cerrarImagen();
        }, 5000);
    }

    function cerrarImagen() {
        document.getElementById("popup-container").style.display = "none";
        location.reload(); // Recargar la página
    }

    window.onload = displayImages;
</script>

</body>
</html>
