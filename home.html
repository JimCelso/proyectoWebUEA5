<script>

    //Carga de imágenes de notificaciones (reemplazar por las oficiales)
    const images = [
        "img/prueba1.jpeg",
        "img/prueba2.jpeg",
        "img/prueba3.jpeg",
        "img/prueba1.jpeg",
        "img/prueba2.jpeg",
        "img/prueba3.jpeg",
        "img/prueba1.jpeg",
        "img/prueba2.jpeg",
        "img/prueba3.jpeg",
    ];

    const audios = [
    "audio/livechat-129007.mp3",
    "audio/warning-notification-call-184996.mp3",
    "audio/livechat-129007.mp3",
    "audio/livechat-129007.mp3",
    "audio/warning-notification-call-184996.mp3",
    "audio/livechat-129007.mp3",
    "audio/livechat-129007.mp3",
    "audio/warning-notification-call-184996.mp3",
    "audio/livechat-129007.mp3",
    ]
        
    //Función de aleatoreidad
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }
        
    //Genera una posición aleatoria de la pantalla
    function getRandomPosition() {
        return {
            top: `${Math.random() * 80}vh`, //Altura de la pantalla en % (80 para dejar un margen arriba y abajo)
            left: `${Math.random() * 80}vw` //Ancho de la pantalla en % (80 para dejar un margen a la izquierda y derecha)
        };
    }

    //Genera un tamaño aleatorio de las imágenes       
    function getRandomSize() {
        const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.075; // Máximo 25% del tamaño de la pantalla
        const size = Math.random() * (maxSize - 4) + 4; // Entre 50% y el máximo permitido
        return { size: `${size}%` }; //Aquí se da la instrucción de que se redimencione en porcentaje de la pantalla o donde se proyecte
    }
        

    function displayImages() {
        const shuffledImages = shuffle([...images]);
        const shuffledAudios = shuffle([...audios]);

        shuffledImages.forEach((src, index) => {
            setTimeout(() => {
                const img = document.createElement("img");
                img.src = src;
                img.className = "image";
                const position = getRandomPosition();
                const size = getRandomSize();
                img.style.top = position.top;
                img.style.left = position.left;
                img.style.width = size.size;
                img.style.height = "auto";
                document.body.appendChild(img);

                const audio = new Audio(shuffledAudios[index]);
                audio.play();
            }, index * 1500);
        });
    }

    window.onload = displayImages;
</script>
