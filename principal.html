<!--__________________INICIA SCRIPT__________________-->

    <script>
        const images = [
        "img/prueba1.jpeg",
        "img/prueba2.jpeg",
        "img/prueba3.jpeg",
        "img/prueba1.jpeg",
        "img/prueba2.jpeg",
        "img/prueba3.jpeg",
        "img/prueba1.jpeg",
        "img/prueba2.jpeg",
        "img/prueba3.jpeg",

        ];
        
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }
        
        function getRandomPosition() {
            return {
                top: `${Math.random() * 80}vh`,
                left: `${Math.random() * 80}vw`
            };
        }
        
        function getRandomSize() {
            const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.25; // M치ximo 25% del tama침o de la pantalla
            const size = Math.random() * (maxSize - 50) + 50; // Entre 50px y el m치ximo permitido
            return { size: `${size}px` };
        }
        
        function displayImages() {
            const shuffledImages = shuffle([...images]);
            shuffledImages.forEach((src, index) => {
                const img = document.createElement("img");
                img.src = src;
                img.className = "image";
                const position = getRandomPosition();
                const size = getRandomSize();
                img.style.top = position.top;
                img.style.left = position.left;
                img.style.width = size.size;
                img.style.height = "auto"; // Mantiene la proporci칩n original
                img.style.animationDelay = `${index * 0.5}s`;
                document.body.appendChild(img);
            });
        }
        
        window.onload = displayImages;

        document.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error intentando entrar en pantalla completa: ${err.message} (${err.name})`);
                });
            }
        });
    </script>

        

    </script>
